    <h1 style="text-decoration: underline; text-align:center;">Contact Me!</h1>
    <main>
        <div class="user-info">
            <div class="email">
                <p class="ml-5">Select my email through which you want to contact me: </p>
                <select name="cls" id="cls" class="ml-5">
                    <option value="no-cls">Select Email To Contact Me</option>
                    <option value="eleven">vedant.asija@gmail.com</option>
                    <option value="twelve">vedant.asija@s.amity.edu</option>
                </select>
            </div>
            <div class="name bold">
                <p class="ml-5">Your Name: </p>
                <input type="text" name="sname" placeholder="Enter your Name" id="sname">
            </div>
            <div class="email bold">
                <p class="ml-5">Your Email: </p>
                <input type="email" name="semail" placeholder="Enter your Email ID" id="semail">
            </div>
            <div class="num bold">
                <p class="ml-5">Your Contact Number: </p>
                <input type="number" name="snumber" placeholder="Enter your Contact Number" id="snumber"> <br>
            </div>
            <div class="query bold">
                <p class="ml-5">Share here:</p>
            <textarea name="explain" style="width: 20rem;" class="ml-5" id="explain" rows="5" placeholder="Explain your Query to Me!"></textarea>
            </div>
            <button class="Btn ml-5">Submit Query</button>
        </div>
    </main>
